name: Deploy MkDocs (Dracula)

on:
  push:
    branches:
      - mkdocsTesting
  pull_request:
    branches:
      - mkdocsTesting
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install MkDocs and theme
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          python - << 'PY'
          import mkdocs, mkdocs_dracula_theme
          print('MkDocs', mkdocs.__version__)
          print('Dracula theme OK:', mkdocs_dracula_theme.__name__)
          PY
      - name: Build site (strict)
        run: mkdocs build --strict
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/mkdocsTesting'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
