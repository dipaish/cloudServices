{%- block next_prev %}
    {%- if page and (page.next_page or page.previous_page) %}
        <div class="container">
            <div class="row row-preview">
                <div class="col">
                    <a {% if page.previous_page %}href="{{ page.previous_page.url|url }}"
                        class="btn btn-dark"{% else %}
                        class="btn btn-dark disabled"{% endif %}>
                        <i class="fa fa-arrow-left"></i> Previous
                    </a>
                </div>
                <div class="col">
                    <a {% if page.next_page %}href="{{ page.next_page.url|url }}"
                        class="btn btn-dark"{% else %}
                        class="btn btn-dark disabled"{% endif %}>
                        Next <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    {%- endif %}
{%- endblock %}
